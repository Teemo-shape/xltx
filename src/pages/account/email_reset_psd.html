<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>芯联-重置密码</title>
		<link rel="stylesheet" type="text/css" href="../static/css/framework/reset.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/views/domain/reset_psd.css" />
		<script src="../static/js/libs/get-user.js"></script>
		<script>
			isPermitted(ctx + "/user/reset/psw");
		</script>
	</head>

	<body>
		<div id="app">
			<headersim></headersim>
		</div>
		<form action="" class="container">
			<div class="step_num clearfix">
				<span class="first_step step">01</span>
				<span class="second_step step">02</span>
				<hr class="middle-line" />
			</div>
			<div class="step_name clearfix">
				<span class="first_name f_l">验证邮箱</span>
				<span class="second_name f_r">重置密码</span>
			</div>
			<p class="fail fail_tip"></p>
			<p class="notice fail">建议使用字母（区分大小写），数字和特殊字符两种及两种以上的组合，至少6位字符</p>
			<div class="input_psd_cont new_psd">
				<label for="password">输入新密码</label>
				<input type="password" name="input_psd" id="pwd" related="pwd2" enter="go_next" trigger="['btn_next']" class="input" />
			</div>
			<p class="fail" id="msg_pwd"></p>
			<div class="confirm_psd_cont new_psd">
				<label for="password_again">确认新密码</label>
				<input type="password" name="confirm_psd" related="pwd" id="pwd2" enter="go_next" trigger="['btn_next']" class="input" />
			</div>
			<p class="fail" id="msg_pwd2"></p>
			<button type="button" class="submit button" id="btn_next" disabled="disabled">提交</button>
		</form>
	</body>
	<script src="../static/js/libs/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/js/config/package.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/js/config/input.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/js/account/email_reset_psd.js" type="text/javascript" charset="utf-8"></script>

</html>
