<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>芯联-登录</title>
		<link rel="stylesheet" type="text/css" href="../static/css/framework/reset.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/views/domain/login.css" />
		<script src="../static/js/libs/get-user.js"></script>
	</head>

	<body>
		<div id="app">
			<headersim></headersim>
		</div>
		<form action="" class="container" method="post">
			<div class="account_cont">
				<h2>账号登录</h2>
				<p class="fail_tip fail"></p>
				<input type="text" class="user input" name="account" title="手机号或邮箱号" id="account" enter="go_next" trigger="['btn_next']" placeholder="你的手机号或邮箱"
				/>
				<p class="fail" id="msg_account"></p>
				<input type="password" class="psd input" name="password" title="请输入6-16位数字字母下划线组合" enter="go_next" trigger="['btn_next']" id="pwd" placeholder="你的密码"
				/>
				<p class="fail" id="msg_pwd"></p>
				<div class="forget clearfix">
					<a href="./select_validate.html">忘记密码?</a>
				</div>
				<button type="button" class="login button" id="btn_next" disabled="disabled">登录</button>
				<div class="other clearfix">
					<a class="go_register f_r" href="./register.html">
						还没有账号?
						<span>去注册</span>
					</a>
				</div>
			</div>
			<div class="wechat_cont">
				<h2>第三方登录</h2>
				<div id="login_container"></div>
			</div>
			<button type="button" class="button iconfont switch wechat"></button>
		</form>
	</body>
	<script src="../static/js/libs/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
	<script src="../static/js/config/input.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/js/config/package.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/js/account/login.js" type="text/javascript" charset="utf-8"></script>

</html>
