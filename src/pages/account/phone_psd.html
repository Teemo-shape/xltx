<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>芯联-验证手机号</title>
		<link rel="stylesheet" type="text/css" href="../static/css/framework/reset.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/views/domain/phone_psd.css" />
		<script src="../static/js/libs/get-user.js"></script>
	</head>

	<body>
		<div id="app">
			<headersim></headersim>
		</div>
		<form action="" class="container" method="post">
			<div class="step_num clearfix">
				<span class="first_step step f_l">01</span>
				<span class="second_step step f_r">02</span>
				<hr class="middle-line" />
			</div>
			<div class="step_name clearfix">
				<span class="first_name f_l">验证手机号</span>
				<span class="second_name f_r">重置密码</span>
			</div>
			<p class="fail_tip fail"></p>
			<input type="text" class="input cont" name="phone" callback="checkIsRegister" enter="go_next" trigger="['btn_next','btn_getcode']" id="phone"
				placeholder="输入注册时使用的手机号" />
			<p class="fail" id="msg_phone"></p>
			<div class="pin_card clearfix cont" id="pin_card">
				<input type="text" class="input f_l input_code" name="code" enter="go_next" trigger="['btn_next']" id="code" placeholder="输入验证码" />
				<input type="button" class="f_l get_phone_card button" id="btn_getcode" value="获取验证码" disabled="disabled">
				<div class="f_l hidden_btn"></div>
			</div>
			<p class="fail" id="msg_code"></p>
			<button type="button" class="retrieve button" id="btn_next" disabled="disabled">找回密码</button>
		</form>
	</body>
	<script src="../static/js/libs/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/js/config/package.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/js/config/input.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/js/account/phone_psd.js" type="text/javascript" charset="utf-8"></script>

</html>
