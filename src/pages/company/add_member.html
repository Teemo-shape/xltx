<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>芯联-内部成员-增加成员</title>
	<link rel="stylesheet" type="text/css" href="../static/css/framework/reset.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/views/individual/add_member.css" />
	<script src="../static/js/libs/get-user.js"></script>
	<script>
		isPermitted(ctx + "/manager/add/member");
	</script>
</head>

<body>
	<div id="app" v-cloak>
		<header-cart ref="header"></header-cart>
		<div class="bg"></div>
		<section class="home_page cover clearfix">
			<left-menu :name="menu_name"></left-menu>
			<div class="container f_l">
				<h4>
					<a href="./member_index.html" class="go">内部成员</a>&gt;
					<span class="current">新增成员</span>
				</h4>
				<p class="fail fail_tip"></p>
				<form action="" id="form_addmember">
					<ul class="items">
						<li class="item clearfix">
							<div class="info_name member f_l">成员邮箱</div>
							<input type="email" name="user" class="set_user f_l" id="email" enter="go_next" trigger="['btn_next']" value="" />
							<input type="text" style="display:none;">
						</li>
						<p class="fail" id="msg_email"></p>
						<input type="hidden" name="checkbox" id="authority" :value="selectValue" />
						<li class="item clearfix">
							<div class="info_name f_l">权限</div>
							<ul class="set_authority f_l">
								<li v-for="(role,index) in roles">
									<span class="authority_cont">
										<label :for="role.role_id" class="iconfont label" :class="role.check ? 'checked' : 'unchecked'" @click="check(index)"></label>
										<input type="checkbox" name="permission" :id="role.role_id" :value="role.role_id" />
									</span>{{role.role_name_zh}}
								</li>
							</ul>
						</li>
						<p class="fail" id="msg_authority"></p>
					</ul>
					<button type="button" class="button submit" id="btn_next" disabled="disabled">发送邀请邮件</button>
				</form>
			</div>
		</section>
		<common-footer></common-footer>
	</div>
</body>
<script src="../static/js/libs/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../static/js/config/package.js" type="text/javascript" charset="utf-8"></script>
<script src="../static/js/config/input.js" type="text/javascript" charset="utf-8"></script>
<script src="../static/js/company/add_member.js" type="text/javascript" charset="utf-8"></script>

</html>
