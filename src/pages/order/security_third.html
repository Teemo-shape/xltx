<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>芯联-密保重置密码-重置密码</title>
		<link rel="stylesheet" type="text/css" href="/css/framework/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/css/views/domain/security_third.css"/>
	</head>
	<body>
		<header>
			<div class="header">
				<a href="/index.html">
					<img src="/img/logo.png"/>
				</a>
			</div>
		</header>
		<form action="" class="container" method="post">
			<div class="step_num clearfix">
				<span class="first_step step pass f_l">01</span>
				<span class="second_step step pass f_l">02</span>
				<span class="third_step step pass f_r">03</span>
				<hr class="middle-line"/>
			</div>
			<div class="step_name clearfix">
				<span class="first_name pass f_l">验证邮箱</span>
				<span class="second_name pass f_l">验证密保</span>
				<span class="third_name pass f_r">重置密码</span>
			</div>
			<p class="fail fail_tip"></p>
			<div class="input_psd_cont new_psd">
				<label for="input_psd">输入新密码</label><input type="password" name="input_psd" id="pwd" related="pwd2" trigger="['btn_next']" class="input"/>
			</div>	
			<p class="fail" id="msg_pwd"></p>
			<div class="confirm_psd_cont new_psd">
				<label for="confirm_psd">确认新密码</label><input type="password" name="confirm_psd" related="pwd" id="pwd2" trigger="['btn_next']" class="input" />
			</div>
			<p class="fail" id="msg_pwd2"></p>
			<button type="button" class="submit button" id="btn_next" disabled="disabled">提交</button>
		</form>
	</body>
	<script src="/js/libs/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/libs/jquery.mockjax.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/config/mock.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/config/package.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/config/input.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/views/domain/security_third.js" type="text/javascript" charset="utf-8"></script>
</html>
