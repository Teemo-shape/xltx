<!DOCTYPE HTML>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <head>
        <title>首页</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">

        <script type="text/javascript" src="../static/js/libs/get-user.js"></script>        
        <!-- 引入 JQuery  -->
        <script type="text/javascript" src="../static/js/websocket/jquery.min.js"></script>

        <!-- 引入 sockJS  -->

        <!-- 自定义JS文件 -->
        <script type="text/javascript" src="../static/js/websocket/index.js"></script>

		<script>
			function chat(name){
				$("div.div_msg").hide();
				$("#div_msg_" + name).show();
				$("#toUser").val(name);
				$("#span_msgcount_" + name).text("");
			}
		</script>
    </head>

    <body>
		<input type="hidden" value="" id="toUser" />
        <!-- 最外边框 -->
       	<div style="margin: 20px auto; border: 1px solid blue; float: left; width: 300px; height: 500px;" >
            <!-- 消息展示框 -->
            <div id="msg" style="width: 100%; height: 70%; border: 1px solid yellow;overflow-y: auto;"></div>

            <!-- 消息编辑框 -->
            <textarea id="tx" style="width: 100%; height: 20%;"></textarea>
            <!-- 消息发送按钮 -->
            <button class="TXBTN" style="width: 100%; height: 8%;">发送数据</button>
      		 </div>
    </body>
